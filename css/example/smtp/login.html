<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../../dist/css/sun-moon-star-star.css">
    <script src="../../dist/js/sun-moon-star-star.js"></script>
</head>

<body class="container-fluid">
    <div class="row" style="margin-top:100px;">
        <div id="login" class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10 test">
            <div class="panel well">
                <div class="center">
                    <div class="bg-primary">
                        <h1> Email Management</h1>
                        <div class="box">
                            <img src="https://sun-moon-star-star.github.io/data/rongming_lu.jpg">
                        </div>
                    </div>
                    <div class="row bg-white" style="padding-bottom: 15px;width:60%;margin-left:20%;">
                        <div class="input-group">
                            <input type="text" id="login_email_address" style="width:90%;" placeholder="邮箱">
                        </div>
                        <div class="input-group">
                            <input type="password" id=" login_password" style="width:90%" placeholder=" 密码">
                        </div>
                        <div class="input-group">
                            <label id="login_label" style="display:none;"></label>
                        </div>
                        <div class="input-group">
                            <button onclick="LoginMain()" class="bg-primary">&nbsp&nbsp登录&nbsp&nbsp</button>
                            <button
                                onclick="document.getElementById('regist_email_address').value=document.getElementById('login_email_address').value;document.getElementById('login').style.display='none';document.getElementById('regist').style.display='block';">注册|忘记密码</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="regist" class="col-md-offset-4 col-md-4 col-sm-offset-3 col-sm-6 col-xs-offset-1 col-xs-10 test"
            style="display: none;">
            <div class="panel well">
                <div class="center">
                    <div class="bg-primary">
                        <h1> Email Management</h1>
                        <div class="box">
                            <img src="https://sun-moon-star-star.github.io/data/rongming_lu.jpg">
                        </div>
                    </div>
                    <div class="row bg-white" style="padding-bottom: 15px;width:60%;margin-left:20%;">
                        <div class="input-group">
                            <input type="text" style="width:90%" id="regist_email_address" placeholder="邮箱">
                        </div>
                        <div class="input-group">
                            <input type="password" style="width:90%" id="regist_password" placeholder="密码">
                        </div>
                        <div class="input-group">
                            <input type="text" style="width:90%" id="regist_code" placeholder="验证码">
                        </div>
                        <div class="input-group">
                            <label id="register_label" style="display:none;">/label>
                        </div>
                        <div class="input-group">
                            <button onclick="RegistSendCode()">发送验证码</button>
                            <button class="bg-primary" onclick="RegistMain()">&nbsp&nbsp注册&nbsp&nbsp</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
